<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{{ subject or "Notificación" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    /* Estilos globales (Premailer los moverá a inline) */
    body { margin:0; padding:0; background:#f5f7fa; }
    .container { width:100%; max-width:600px; margin:0 auto; background:#ffffff; }
    .header { padding:24px 24px 12px; font-size:20px; font-weight:700; }
    .content { padding:0 24px 24px; font-size:14px; line-height:1.5; color:#333; }
    .footer { text-align:center; color:#888; font-size:12px; padding:16px; }
    .btn { display:inline-block; padding:12px 18px; text-decoration:none; border-radius:4px; background:#111; color:#fff; }
    .table { width:100%; border-collapse:collapse; }
    .table th, .table td { padding:8px 0; border-bottom:1px solid #eee; }
    .right { text-align:right; }

    /* Responsive (se mantiene como <style> para clientes que soportan media queries) */
    @media (max-width: 600px) {
      .header, .content { padding-left:16px; padding-right:16px; }
      .btn { width:100%; text-align:center; }
    }
  </style>
</head>
<body>
  <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td align="center" style="padding:24px 0;">
        <table role="presentation" class="container">
          <tr>
            <td class="header">
              {{ titulo or "Mi Marca" }}
            </td>
          </tr>
          <tr>
            <td class="content">
              {% block contenido %}{% endblock %}
            </td>
          </tr>
          <tr>
            <td class="footer">
              © {{ year }} · {{ company_name }}
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
